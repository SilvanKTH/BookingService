<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>My Bookings</title>
</head>
<body>
	<h2 th:text="'Bookings for '+${username}+':'"></h2>
	<table>
	    <thead>
	        <tr>
	        	<th> ID </th>
	            <th> Rooms </th>
	            <th> Arrival </th>
	            <th> Departure </th>
	            <th> Cancel Latest </th>
	        </tr>
	    </thead>
	    <tbody>
		    <tr th:if="${bookings.empty}">
		            <td colspan="3">There are no bookings to show</td>
		    </tr>
	        <tr th:each="booking : ${bookings}">
	        	<td><span th:text="${booking.id}"> ID </span>
	        	<td><span th:text="${booking.rooms}"> Rooms </span>
	        	<td><span th:text="${booking.arrival}"> Arrival </span>
	        	<td><span th:text="${booking.departure}"> Departure </span>
	        	<td><span th:text="${booking.cancelLatest}"> Cancel Latest</span>
	        </tr>
   		</tbody>
	</table>
	<form method="post" action="/cancel-confirmation">
		Booking ID:
  		<br>
  		<input type="text" name="id" value="Enter ID">
  		<br>
  		<input type="submit" name="confirm-cancellation" style="width:120px" value="Cancel Reservation"> 
	</form>
	<form method="get" action="/bookingservice">
		<input type="submit" style="width:120px" value="Return Home">
	</form>
	<p th:text="'The current time unit is '+${timeUnit}"></p>
</body>
</html>
