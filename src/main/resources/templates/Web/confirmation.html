<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Booking Confirmation</title>
</head>
<body>
	<h2>Booking Confirmation</h2>
	<p th:text="'Thanks for your booking, '+${username}+'!'"></p>
	<p th:text="'We are looking forward to your stay from '+${arrival}+' to '+${departure}+'.'"></p>
	<p th:text="'You have booked '+${rooms}+' rooms! Feel free to check all your bookings under My Bookings!'"></p>
	<p th:text="'You may cancel the booking until '+${cancelLatest}+' .'"></p>
	<p th:text="${message}"></p>
	<form method="get" action="/bookingservice">
		<input type="submit" style="width:120px" value="Return Home">
	</form>
	<form method="get" action="/login">
		<input type="submit" style="width:120px" value="My Bookings">
	</form>
	<p th:text="'The current time unit is '+${timeUnit}+' '"></p>
</body>
</html>
