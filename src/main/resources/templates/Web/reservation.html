<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Reservation</title>
</head>
<body>
	<h2>Reserve Rooms</h2>
	<form method="post" action="/contact">
		Full Name:<br>
		<input type="text" name="name" value="some name">
		<br>
	  	Number of Rooms (max. 4):<br>
	  	<input type="text" name="rooms" value="2">
	  	<br>
	  	Arrival Date:<br>
	  	<input type="text" name="arrival" value="4">
	  	<br>
	  	Number of Nights:<br>
	  	<input type="text" name="departure" value="2">
	  	<br><br>
	  	<input type="submit" style="width:120px" value="Submit">
	</form> 
	<form method="get" action="/bookingservice">
		<input type="submit" style="width:120px" value="Return Home">
	</form>
	<p th:text="'The current time unit is '+${timeUnit}"></p>
</body>
</html>
