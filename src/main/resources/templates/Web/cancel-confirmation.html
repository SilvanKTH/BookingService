<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Cancel Confirmation</title>
</head>
<body>
	<h2>Cancel Confirmation</h2>
	<p th:text="'We have received your cancellation with ID='+${id}+', '+${name}+'!'"></p>
	<p th:text="${message}"></p>
	<form method="get" action="/bookingservice">
		<input type="submit" style="width:120px" value="Return Home">
	</form>
	<p th:text="'The current time unit is '+${timeUnit}"></p>
</body>
</html>
